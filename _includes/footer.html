<footer class="site-footer h-card">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <div class="wrapper">

    <div class="footer-col-wrapper">
      <div class="footer-col">
        {% if site.github_username %}
          <a href="https://github.com/{{site.github_username}}" title="GitHub"><i class="fa fa-github" aria-hidden="true"></i></a>
        {% endif %}
        {% if site.email %}
          <a href="mailto:{{site.email}}" title="email"><i class="fa fa-envelope" aria-hidden="true"></i></a> 
        {% endif %}
        {% if site.zhihu_username %}
          <a href="https://www.zhihu.com/people/{{site.zhihu_username}}" title="Zhihu"><i class="iconfont icon-daoruzhihu"></i></a> 
        {% endif %}
        {% if site.linkedIn_username %}
          <a href="https://www.linkedin.com/in/{{site.linkedIn_username}}" title="LinkedIn"><i class="fa fa-linkedin" aria-hidden="true"></i></a> 
        {% endif %}
      </div>
      <div class="footer-col">
        <p>{{ site.description_footer | escape }}</p>
      </div>
    </div>

  </div>

</footer>
